<h2 mat-dialog-title>Update Name</h2>
<mat-dialog-content>
    <div>
        <mat-form-field>
            <input matInput [(ngModel)]="fieldVal" placeholder={{fieldVal}}>
        </mat-form-field>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="fieldVal" cdkFocusInitial>Save</button>
</mat-dialog-actions>
