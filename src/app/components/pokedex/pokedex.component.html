<div class="box">
    <app-toolbar (emitter)="toggleButton($event)"></app-toolbar>
    <mat-sidenav-container class="row content">
        <mat-sidenav mode="side" [opened]="sidenavOpened" class="sidenav">
            <app-pokemon-list [pokemon]="allPokemon" (newPokemon)="createPokemon($event)" 
                (selectedPokemon)="selectedPokemon = $event"></app-pokemon-list>
        </mat-sidenav>
        <mat-sidenav-content>
            <app-moveset (deleteSignal)="deletePokemon($event)" [pokemon]="selectedPokemon"></app-moveset>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
